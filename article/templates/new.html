<!DOCTYPE html>
<html lang="zh-cn">

 <head>

 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<title>创建词条</title>


<link type="text/css" href="../../static/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../../static/css/base.css">

  <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

  </head>
  <body>
<div id="header">
          <div id="branding">

  <h1 id="site-name"><a href="/">返回首页</a></h1>

          </div>

         {% if request.user.is_authenticated %}
          <div id="user-tools">
                  
               
                  <font color="#FFFFFF">欢迎{{user}}!</font> /
                  <font color="#FFFFFF">分数：{{user.userprofile.point}}</font> /
                  <a href="/login/changepassword/{{user}}">修改密码</a> /
                  <a href="/login/logout/">注销</a>

          </div>
{% else %}
          <div id="user-tools">
                  <a href="/login/register/">注册</a> /
                  <a href="/login/login/">登录</a>
          </div>
{% endif %}
</div>
    <div class="container">
      <table class="table" >
        <thead>
          <tr>
            <td><h2>新建词条</h2></td>
          </tr>
        </thead>
      </table>

<form class="form-horizontal" role="form" method="post" action="/article/savearticle/">
  <div class="form-group">
    <label for="inputTitle" class="col-sm-2 control-label">标题：</label>
    <div class="col-sm-10">
      <input  id="inputTitle" maxlength="100" size="45" name="title" type="text" required />
    </div>
  </div>

  <div class="form-group">
    <label for="inputContent" class="col-sm-2 control-label">内容：</label>
    <div class="col-sm-10">
      <textarea  cols="80" id="inputContent" name="content" rows="13" required></textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="inputFounder" class="col-sm-2 control-label">发表人：</label>
    <div class="col-sm-10">
      <input  id="inputFounder" maxlength="100" size="45" name="user" type="text" required />
    </div>
  </div>

  <br>

  <div class="form-group" align="right" style="background-color:whitesmoke">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" value="提交" />
    </div>
  </div>
</form>

    </div>


 <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

 <script src="../../static/js/bootstrap.min.js"></script>


 </body>
</html>
