<!DOCTYPE html>
<html lang="zh-cn">

 <head>

 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<title>创建词条</title>


<link href="../../static/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../../static/css/base.css" />
<link rel="stylesheet" type="text/css" href="../../static/css/forms.css" />

  <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

  </head>
  <body style="background-color:whitesmoke">
    <!--nav class="navbar navbar-default navbar-fixed-top" role="navigation"-->
<div id="header">
          <div id="branding">

  <h1 id="site-name"><a href="/">返回首页</a></h1>

          </div>

         {% if request.user.is_authenticated %}
          <div id="user-tools">
                  
               
                  <font color="#FFFFFF">欢迎{{user}}!</font> /
                  <font color="#FFFFFF">分数：{{user.userprofile.point}}</font> /
                  <a href="/login/changepassword/{{user}}">修改密码</a> /
                  <a href="/login/logout/">注销</a>

          </div>
{% else %}
          <div id="user-tools">
                  <a href="/login/register/">注册</a> /
                  <a href="/login/login/">登录</a>
          </div>
{% endif %}
</div>
          <div id="branding">
 <form class="navbar-form navbar-left" role="search" method="post" action="/article/result/">
        <div class="form-group">
          <input type="text" size="45" placeholder="Search" name="title" required />
        </div>
        <button type="submit" class="btn btn-primary btn-sm">搜索词条</button>
      </form>

          </div>

      </div>
<br><br><br>
      <div class="container">
       <div  class="row">
         <div class="col-md-8 col-md-offset-2" style="background-color:white">

           <div class="BkeToolbar_bottom_title">
             <div class="row">
             
             <button class="btn btn-primary btn-sm" onclick="location='/article/change/'">修改本词条</button>
             <h2 id="title">&nbsp;&nbsp;&nbsp;标题：{{title1}}
             </h2>
             <h3 id="founder">&nbsp;&nbsp;&nbsp;发表人：{{user1}}
             </h3>
           </div>
             <br><br>
             正文：
             <textarea type="text" rows="25" cols="90s" readonly=False>{{content1}}</textarea>

         </div>

         </div>

       </div>

      </div>



 <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

 <script src="../../static/js/bootstrap.min.js"></script>

<!--/nav-->
 </body>
</html>
