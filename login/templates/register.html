<html>
<meta charset="utf-8">
<head>
	<title>加入我们</title>
</head>
<body>
	<h1>注册</h1>

	{% if form.errors %}
		<p style="color: red;">
			Please correct the error{{ form.errors|pluralize }} below.
		</p>
	{% endif %}
	{% for item in error %}
		<p style="color:red;">{{item}}</p>
	{% endfor %}
			
	<form action="" method="post">
		<table>
			{{ form.as_table }}
		</table>
		<input type="submit" value="Register">
	</form>
</body>
</html>
